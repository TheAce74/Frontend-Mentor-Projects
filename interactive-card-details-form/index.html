<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive Card Details Form</title>

  <!-- custom styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <section id="image">
    <div class="front">
      <img src="images/card-logo.svg" alt="">

      <div>
        <span class="numbers">0000</span>
        <span class="numbers">0000</span>
        <span class="numbers">0000</span>
        <span class="numbers">0000</span>
      </div>

      <div>
        <span class="names">JANE APPLESEED</span>
        <span class="dates">00/00</span>
      </div>
    </div>

    <div class="back">
      <span>000</span>
    </div>
  </section>

  <section id="page">
    <form action="" method="POST">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">

      <label for="number">CARD NUMBER</label>
      <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">

      <div class="flex">
        <div>
          <label for="date">EXP. DATE (MM/YY)</label>
          <div class="flexInner">
            <input type="text" id="date" placeholder="MM" maxlength="2" pattern="^\d{2}">
            <input type="text" placeholder="YY" maxlength="2" pattern="^\d{2}">
          </div>
        </div>

        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" pattern="^\d{3}">
        </div>
      </div>

      <input type="submit" value="Confirm">
    </form>

    <div class="pop">
      <img src="images/icon-complete.svg" alt="">

      <h1>Thank you!</h1>

      <p>We've added your card details</p>

      <input type="submit" value="Continue">
    </div>
    <br>
    <br>
    <br>
  </section>
</body>

</html>
